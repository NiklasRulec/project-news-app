    <section class="search">
      <h1>NEWS APP</h1>
      <!-- ! ++++++++++ SEARCH FORM ++++++++++ -->
      <form onsubmit="searchFunction();return false">
        <!-- ! ++++++++++ SERACH WORD ++++++++++ -->
        <article>
          <label>Suchbegriff</label>
          <input
            type="text"
            id="search-word"
            placeholder="Suchbegriff"
            required
          />
        </article>
        <!-- ! ++++++++++ LANGUAGE ++++++++++ -->
        <article>
          <label>Sprache</label>
          <select id="language">
            <option value="ar">Arabisch</option>
            <option value="de" selected>Deutsch</option>
            <option value="en">Englisch</option>
            <option value="es">Spanisch</option>
            <option value="fr">Französisch</option>
            <option value="he">Hebräisch</option>
            <option value="it">Italienisch</option>
            <option value="nl">Niederländisch</option>
            <option value="no">Norwegisch</option>
            <option value="pt">Portugisisch</option>
            <option value="ru">Russisch</option>
            <option value="sv">Schwedisch</option>
            <option value="ud">ud</option>
            <option value="Chinesisch">zh</option>
          </select>
        </article>
        <!-- ! ++++++++++ SORT ++++++++++ -->
        <article>
          <label>Sortieren nach</label>
          <select id="sort-by">
            <option value="relevancy">Relevanz</option>
            <option value="popularity">Popularität</option>
            <option value="publishedAt">Neueste zuerst</option>
          </select>
        </article>
